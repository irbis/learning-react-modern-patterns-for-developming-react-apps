<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Samples</title>
</head>
<body>
<!-- Target contaier -->
<div id="root"></div>
<!-- React library & ReactDOM (Development Version) -->
<script src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script>
    const dish = React.createElement("h1", null, "Baked Salmon")
    const dessert = React.createElement("h2", null, "Coconut Cream Pie")

    const items = [
        "2 lb salmon",
        "5 sprigs fresh rosemary",
        "2 tablespoons olive oil",
        "2 small lemons",
        "1 teaspoon kosher salt",
        "4 cloves of chopped gralic"
    ]
    const ingredients = React.createElement(
        "ul", { className: "ingredients"},
        items.map((ingredient, i) => React.createElement("li", {key: i}, ingredient)))

    ReactDOM.render([dish, dessert, ingredients], document.getElementById("root"))
</script>
</body>
</html>
